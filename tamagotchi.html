  <style>
    body {
      margin: 0;
      font-family:'DungGeunMo', sans-serif;
      background-color: #aaffaa;
      color: #003300;
      
    }

    header {
      background: #00ccff;
      height: 180px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      display: flex;
      justify-content: center; 
      align-items: center;     
      position: relative;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 20px;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      text-shadow: 3px 3px 0 #0015ff, -3px -3px 0 #0015ff;
      color: #ffcc00;
      
    }

    .characters {
      display: flex;
      gap: 15px;
      margin-right: 50px;
      margin-left: 100px;
    }

    .character {
      text-align: center;
      margin: 25px;
    }

    .character img {
      width: 60px;
      height: 60px;
      margin-top: 50px;
      margin-right: 10px;
    }

    .character button {
  background-color: #ffcc00;
  color: black;
  font-size: 12px;
  font-family:'DungGeunMo', sans-serif;         /* 글자 크기 */
  padding: 5px;
  border: none;
  border-radius: 50%;      /* 원형 버튼 */
  font-weight: bold;
  cursor: pointer;
  box-shadow: 2px 2px 0px #888;
  width: 40px;             /* 크기 조절 */
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  line-height: 1.2;
  margin-top: -15px;
  transform: translateX(10px); 
}


    .container {
      display: flex;
      color:#006600
    }

    nav {
      background: #ccffcc;
      width: 200px;
      padding: 20px;
       font-family:'DungGeunMo', sans-serif;
        font-size: 30px;
        text-shadow:
    1px 1px 0 #00cc00,
    2px 2px 0 #009900,
    3px 3px 0 #006600;
        
    }

    nav p {
      margin: 10px 0;
      font-family:'DungGeunMo', sans-serif;
      font-size: 15px;
      line-height: 2;
    }
    

    main {
      flex: 1;
      background: #66ff66;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .main-character {
      max-width: 300px;
      margin: 20px auto;
    }

    footer {
      font-size: 50px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      height: 10px;
      font-family:'DungGeunMo', sans-serif;
    }
    .main-image-wrapper {
      display: flex;
      justify-content: center;   /* 가로 가운데 정렬 */
      align-items: center;       /* 세로 정렬 (필요하면) */
      width: 100%;
      height: 350px;             /* 원하는 높이로 조절 가능 */
      background-color: #77ff66; /* 배경색도 필요시 */
      }

    .main-image-wrapper img {
      width: 100% ; 
      position: relative;      
      height: 510px;
      top: 50px;
      margin-left: 40px;
      margin-right: 30px;
      margin-bottom: 100px
    }
.bottom-text {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-family:'DungGeunMo', sans-serif;
  font-size: 80px;
  color:#77ff66
}
@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

.blinking-text {
  animation: blink 1s infinite;
}
h1 {
  font-family:'DungGeunMo', sans-serif; /* 예제에 어울리는 폰트 */
  font-size: 150px;
  color: #aaffaa;
  text-shadow:
    2px 2px 0 #00cc00,
    4px 4px 0 #009900,
    6px 6px 0 #006600;
}
.tamagotchi-vertical {
  position: absolute;
  left: 28px; /* or right: 10px; */
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'DungGeunMo', sans-serif; /* 레트로 폰트 */
}

.tamagotchi-vertical span {
  font-size: 40px;
  font-weight: bold;
  color: #00cc00;
  text-shadow: 2px 2px #009900;
  margin: 2px 0;
}
